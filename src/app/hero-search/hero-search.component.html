<div fxLayout="column">
  <mat-form-field fxLayoutAlign="center">
    <mat-label>Hero Search</mat-label>
    <input matInput id="searchBox" #searchBox [(ngModel)]="filterHero" />
  </mat-form-field>
  <div fxLayoutAlign="center">
    <mat-list class="search-result">
      <mat-list-item *ngFor="let hero of (heroes$ | searchHero: filterHero)">
      <a (click)="detail(hero)">
        {{hero.name}}
      </a>
      </mat-list-item>
    </mat-list>
  </div>
</div>
