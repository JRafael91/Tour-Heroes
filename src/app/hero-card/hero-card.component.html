<mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{hero.name}}</mat-card-title>
      <mat-card-subtitle>{{hero.id}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>The Best Hero..!</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="edit(hero.id)" color="primary">
        <i class="material-icons">create</i>
        Edit
      </button>
      <button mat-button (click)="delete(hero)" color="warn">
        <i class="material-icons">delete</i>
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
