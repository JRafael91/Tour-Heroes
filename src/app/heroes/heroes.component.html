<h2>My Heroes</h2>
<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="flex-start" fxLayoutGap="10px">
  <app-hero-card
    fxFlex="0 1 calc(33.3% - 32px)"
    fxFlex.lt-md="0 1 calc(50% - 32px)"
    fxFlex.lt-sm="100%" *ngFor="let hero of this.heroService.heroesList" [hero] ="hero"
  >
  </app-hero-card>
</div>
